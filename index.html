<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript Swich Statement</title>
  <script src="switch.js" defer></script>
  <link rel="stylesheet" href="switch.css">

</head>
<body>
  <section>

    <label for="weather">Select the weather type today: </label>
    <select id="weather">
      <option selected>--Select a choice--</option>
      <option value="sunny">Sunny</option>
      <option value="rainy">Rainy</option>
      <option value="snowing">Snowing</option>
      <option value="overcast">Overcast</option>
    </select>
    <p class="weatherreport"></p>
  </section>


  <!-- Color Theme Selection -->


  <section class="colortheme">
    
    <h2>This is a color test page</h2>
    
    <label for="theme">Change background-color:</label>
    <select id="weathertheme">

      <option value="white">White</option>
      <option value="black">Black</option>
    </select>
  </section>

</body>
</html>
